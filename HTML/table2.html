<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

</head>

            </tr>

                <th>Begin</th>
                <th>End</th>

        </thead>
        <tbody>
            <tr>

            </tr>

            </tr>
            <tr>
                <td>8:00 am</td>

            </tr>
            <tr>
                <td>8:00 am</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
